<div class="charm right-side padding20 bg-grayDark" id="charmSearch">
    <button class="square-button bg-transparent fg-white no-border place-right small-button" onclick="showSearch()"><span class="mif-cross"></span></button>
    <h1 class="text-light">Search</h1>
    <hr class="thin"/>
    <br />
    <may-i-help-you-white value=searchText class="fg-white"></may-i-help-you-white>
</div>


<div class="tile-area tile-area-scheme-dark fg-white">
    <h1 class="tile-area-title">Boy</h1>
    <div class="tile-area-controls">
        <span class="sub-header no-margin text-light">Hi Mani!</span>
        <button class="square-button bg-transparent fg-white bg-hover-dark no-border" onclick="showSearch()"><span class="mif-search"></span></button>
    </div>

    <div class="tile-group five">
        <span class="tile-group-title">Last learning completed @ 28 July 2015 10:45 PM</span>

        <div class="tile-container">

            <div class="tile bg-indigo fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-calendar"></span>
                </div>
                <span class="tile-label">Appointments</span>
            </div>

            <div class="tile bg-darkBlue fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-envelop"></span>
                </div>
                <span class="tile-label">Mails</span>
            </div>

            <div class="tile bg-darkGreen fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-file-empty"></span>
                </div>
                <span class="tile-label">Scripts</span>
            </div>
            
            <div class="tile bg-cyan fg-white" data-role="tile" onclick="document.location.href='#/notes'">
                <div class="tile-content iconic">
                    <span class="icon mif-file-text"></span>
                </div>
                <span class="tile-label">Notes</span>
            </div>
            <div class="tile bg-red fg-white" data-role="tile" onclick="document.location.href='#/incidents'">
                <div class="tile-content iconic">
                    <span class="icon mif-warning"></span>
                </div>
                <span class="tile-label">Incidents</span>
            </div>
            <div class="tile bg-green fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-chart-dots"></span>
                </div>
                <span class="tile-label">Statistics</span>
            </div>
            <div class="tile bg-pink fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-tools"></span>
                </div>
                <span class="tile-label">Tools</span>
            </div>
            <div class="tile bg-darkBlue fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-microscope"></span>
                </div>
                <span class="tile-label">Investigate</span>
            </div>
            <div class="tile bg-teal fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-contacts-mail"></span>
                </div>
                <span class="tile-label">Contacts</span>
            </div>
            <div class="tile bg-orange fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-flow-branch"></span>
                </div>
                <span class="tile-label">Flow</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
